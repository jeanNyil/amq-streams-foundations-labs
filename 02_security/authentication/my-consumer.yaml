apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaUser
metadata:
  name: my-consumer
  labels:
    strimzi.io/cluster: my-persistent-cluster
spec:
  # Enable TLS authn
  authentication:
    type: tls
  # Enable ACL rights needed consuming messages (simple authz)
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: my-persistent-topic
        operation: Read
      - resource:
          type: topic
          name: my-persistent-topic
        operation: Describe
      - resource:
          type: group
          name: my-hello-world-consumer
        operation: Read
