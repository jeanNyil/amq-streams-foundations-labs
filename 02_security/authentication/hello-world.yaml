apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaTopic
metadata:
  name: my-persistent-topic
  labels:
    strimzi.io/cluster: my-persistent-cluster
spec:
  replicas: 3
  partitions: 12
---
apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaUser
metadata:
  name: my-consumer
  labels:
    strimzi.io/cluster: my-persistent-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: my-persistent-topic
        operation: Read
      - resource:
          type: topic
          name: my-persistent-topic
        operation: Describe
      - resource:
          type: group
          name: my-hello-world-consumer
        operation: Read
---
apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaUser
metadata:
  name: my-producer
  labels:
    strimzi.io/cluster: my-persistent-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: my-persistent-topic
        operation: Write
      - resource:
          type: topic
          name: my-persistent-topic
        operation: Describe
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-world-producer
  name: hello-world-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-producer
  template:
    metadata:
      labels:
        app: hello-world-producer
    spec:
      containers:
      - name: hello-world-producer
        image: strimzici/hello-world-producer:support-training
        imagePullPolicy: IfNotPresent
        env:
          - name: CA_CRT
            valueFrom:
              secretKeyRef:
                name: my-persistent-cluster-cluster-ca-cert
                key: ca.crt
          - name: USER_CRT
            valueFrom:
              secretKeyRef:
                name: my-producer
                key: user.crt
          - name: USER_KEY
            valueFrom:
              secretKeyRef:
                name: my-producer
                key: user.key
          - name: BOOTSTRAP_SERVERS
            value: my-persistent-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: my-persistent-topic
          - name: DELAY_MS
            value: "1000"
          - name: LOG_LEVEL
            value: "INFO"
          - name: MESSAGE_COUNT
            value: "1000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-world-consumer
  name: hello-world-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-consumer
  template:
    metadata:
      labels:
        app: hello-world-consumer
    spec:
      containers:
      - name: hello-world-consumer
        image: strimzici/hello-world-consumer:support-training
        imagePullPolicy: IfNotPresent
        env:
          - name: CA_CRT
            valueFrom:
              secretKeyRef:
                name: my-persistent-cluster-cluster-ca-cert
                key: ca.crt
          - name: USER_CRT
            valueFrom:
              secretKeyRef:
                name: my-consumer
                key: user.crt
          - name: USER_KEY
            valueFrom:
              secretKeyRef:
                name: my-consumer
                key: user.key
          - name: BOOTSTRAP_SERVERS
            value: my-persistent-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: my-persistent-topic
          - name: GROUP_ID
            value: my-hello-world-consumer
          - name: LOG_LEVEL
            value: "INFO"
          - name: MESSAGE_COUNT
            value: "1000"
